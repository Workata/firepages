name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_ACTIONS_PUSH_MAIN_TOKEN }}
          publish_dir: ./build
